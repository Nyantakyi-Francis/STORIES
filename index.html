<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyantakyi Francis's Story Collection - Home</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for sidebar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to stories data - MUST BE LOADED BEFORE script.js -->
    <script src="storiesData.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Expandable Sidebar -->
    <aside id="sidebar" class="sidebar">
        <nav class="p-4">
            <h2 class="text-xl font-bold mb-4 text-gray-200">All Stories</h2>
            <ul class="space-y-2">
                <!-- Links will be generated by script.js -->
            </ul>
        </nav>
    </aside>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Story Navigation">
        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
    </button>

    <header class="bg-gray-800 text-white p-6 shadow-lg rounded-b-xl relative z-10">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 sm:mb-0 text-center sm:text-left">Nyantakyi Francis's Story Collection</h1>
            <nav class="space-x-4">
                <a href="index.html" class="nav-link-hover hover:text-gray-300">Home</a>
                <a href="about.html" class="nav-link-hover hover:text-gray-300">About Me</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-6 md:p-10 my-8 bg-white bg-opacity-90 shadow-xl rounded-lg max-w-7xl fade-in">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Explore My Stories</h2>

        <!-- Search Bar -->
        <div class="mb-8 max-w-xl mx-auto">
            <input type="text" id="story-search" placeholder="Search stories by title or keywords..."
                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Search stories">
        </div>

        <!-- Story Tiles Grid - will be populated by script.js -->
        <section id="story-tiles-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Story tiles will be dynamically inserted here by script.js -->
        </section>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="button-hover" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

<footer class="bg-gray-800 text-white p-6 mt-8 rounded-t-xl">
    <div class="container mx-auto text-center text-sm">
        <p>&copy; 2025 Nyantakyi Francis</p>
        <p>Look me up at <a href="https://nyantakyi-francis.github.io/NYANTAKYI-FRANCIS/" class="text-blue-400 hover:text-blue-600 underline">here</a> for us to connect</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </div>
</footer>

    <!-- Link to main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
