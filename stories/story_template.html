<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Story...</title> <!-- Title will be updated by JS -->
    <link rel="icon" href="../images/my logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for sidebar icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to CSS (relative path - up one level) -->
    <link rel="stylesheet" href="../style.css">
    <!-- Link to stories data - MUST BE LOADED BEFORE script.js (relative path - up one level) -->
    <script src="../storiesData.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Expandable Sidebar (duplicated for consistency across pages) -->
    <aside id="sidebar" class="sidebar">
        <nav class="p-4">
            <h2 class="text-xl font-bold mb-4 text-gray-200">All Stories</h2>
            <ul class="space-y-2">
                <!-- Links will be generated by script.js -->
            </ul>
        </nav>
    </aside>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Story Navigation">
        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
    </button>

    <header class="bg-gray-800 text-white p-6 shadow-lg rounded-b-xl relative z-10">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 sm:mb-0 text-center sm:text-left">Nyantakyi Francis's Story Collection</h1>
            <nav class="space-x-4">
                <a href="../index.html" class="nav-link-hover hover:text-gray-300">Home</a>
                <a href="../about.html" class="nav-link-hover hover:text-gray-300">About Me</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-6 md:p-10 my-8 bg-white bg-opacity-90 shadow-xl rounded-lg max-w-3xl fade-in">
        <article id="story-content" class="prose lg:prose-lg mx-auto text-gray-700">
            <!-- Story content will be dynamically loaded here by script.js -->
            <p class="text-center text-xl text-gray-500">Loading story...</p>
        </article>

        <div class="mt-8 flex justify-center items-center">
            <!-- Read Aloud button (add if desired, requires corresponding JS in script.js to manage speech for dynamic content) -->
            <button id="read-aloud-toggle" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md button-hover mr-4">
                Read Aloud
            </button>
            <a href="../index.html" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg shadow-md button-hover">
                &larr; Back to Home
            </a>
        </div>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="button-hover" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="bg-gray-800 text-white p-6 mt-8 rounded-t-xl">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Nyantakyi Francis</p>
            <p>Last Modified: <span id="last-modified"></span></p>
        </div>
    </footer>

    <!-- Link to main JavaScript file (relative path - up one level) -->
    <script src="../script.js"></script>
</body>
</html>
